    <div class="container">

      <div class="starter-template">
        <div class="col-md-3 col-lg-4">
            <div class="row">
                <h4>Enter Function Below:</h4>
            </div>
            <div class="row">
                <form action="/worksheets.html" method="post">
            {% csrf_token %}
            {{ form }}
            </div>
            <div class="row">
            <input type="submit" value="See Solution" class="btn btn-lg btn-primary" />
            </div>
            </form>
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h3 class="panel-title">The derivative of <div class="katex_div">{{ ofunction }}</div> is:</h3>
                    </div>
                    <div class="panel-body katex_div">
                      {{ full_derivative }}
                    </div>
                </div>
            </div>
            <div class="row">
                <ul class="share-buttons">
                  <li><a href="https://www.facebook.com/sharer/sharer.php?u=&t=" title="Share on Facebook" target="_blank"><img src="static/images/Facebook.png"></a></li>
                  <li><a href="https://twitter.com/intent/tweet?source=&text=:%20" target="_blank" title="Tweet"><img src="static/images/Twitter.png"></a></li>
                  <li><a href="https://plus.google.com/share?url=" target="_blank" title="Share on Google+"><img src="static/images/Google+.png"></a></li>

                </ul>
            </div>
            <div class="row">
            <div class="col-lg-12 visible-lg"><img src="http://placehold.it/300x250"></img></div></div>
            <div class="row">
            <div class="col-lg-12 visible-lg"><img src="http://placehold.it/300x250"></img></div>
            <audio id="myAudio"><source src="static/audio/horse.mp3" type="audio/mpeg"></audio>

            </div>
        </div>
        <div class="col-md-9 col-lg-8">
            <div class="row">
                
                    <!-- Trigger the modal with a button -->
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                      <div class="modal-dialog">
                      
                        <!-- Modal content-->
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                          </div>
                          <div class="modal-body">
                            <canvas id="myCanvas" width="700" height="900" style="background:white" tabindex="1" autofocus></canvas>
                  <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
                  </canvas>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                        
                      </div>
                    </div>
    
                        <script type="text/javascript">
                        var imgn = 0;
                        var src_str = [];
                        var asrc_str = [];
                        var n_img = 0;
                        {% for image in images %}
                        src_str.push('/media/new/{{ image }}');
                        n_img=n_img+1;
                        {% endfor %}
                        {% for audio in audios %}
                        asrc_str.push('/media/audio/{{ audio }}');
                        {% endfor %}
                        var canvas = document.getElementById('myCanvas');
                        var the_audio = document.getElementById("myAudio"); 
                              var context = canvas.getContext('2d');
                              var imageObj = new Image();

                              imageObj.onload = function() {
                                context.drawImage(imageObj, 0, 0);
                              };
                              imageObj.src = src_str[0];

                        document.getElementById("myCanvas").focus();
                        window.addEventListener('keydown',this.check,false);

                        function check(e) {



                            if(e.keyCode==39){
                        imageObj.onload = function() {
                                context.drawImage(imageObj, 0, 0);
                              };
                              imgn=imgn+1;
                              if(imgn>n_img-1){imgn=n_img-1}
                              imageObj.src = src_str[imgn];
                              the_audio.src=asrc_str[imgn];
                              the_audio.play();
                        }
                            if(e.keyCode==37){
                        imageObj.onload = function() {
                                context.drawImage(imageObj, 0, 0);
                              };
                              imgn=imgn-1;
                              if(imgn<0){imgn=0}
                              imageObj.src = src_str[imgn];
                              the_audio.pause();
                        }
                        }

                        </script>

                    </div>
            </div>
        </div>
                        
        <script type="text/javascript">
            // grab all elements in DOM with the class 'equation'
            var tex = document.getElementsByClassName("katex_div");
            // for each element, render the expression attribute
            Array.prototype.forEach.call(tex, function(el) {
                katex.render(el.innerHTML, el);
            });
        </script>
