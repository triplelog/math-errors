<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css">
  
</head>

<body>

  <input type="text" id="inline-math"></input>
  <button onclick="submitMath()">Submit</button>
  <span id="output-math"></span>	
	
  <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"></script>
  <script src="wasmhello.js"></script>
  <script>
  	var l = Module.cwrap("LatexIt","string",["string"]);
  	function submitMath() {
  		var v = document.getElementById('inline-math').value;
  		var latex = l(v);
  		var html = katex.renderToString(latex, {throwOnError: false});
  		document.getElementById("output-math").innerHTML = html;
  	}
  </script>
</body>

</html>
